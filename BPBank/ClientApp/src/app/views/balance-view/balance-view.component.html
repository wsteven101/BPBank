<br />
<h2 class="title">Account Balances</h2>
<br />
<br />

<div>

  <table class="table table-striped table-bordered table-item">
    <thead>
      <tr>
        <th>Account</th>
        <th>Currency</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accountBalances | async">
        <td>{{account.accNumber}}</td>
        <td>{{account.baseCcy}}</td>
        <td>{{account.balance}}</td>
      </tr>
    </tbody>
  </table>

</div>
